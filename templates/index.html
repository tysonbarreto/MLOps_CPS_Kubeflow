<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Colorectal Cancer Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(to right, #f0f2f5, #d9e4f5);
      color: #333;
    }
    header {
      background-color: #34495e;
      color: white;
      padding: 2rem;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 {
      margin: 0;
      font-size: 2.2rem;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: white;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
      color: #2c3e50;
    }
    form {
      display: grid;
      gap: 1.2rem;
    }
    label {
      font-weight: 600;
      margin-bottom: 0.5rem;
    }
    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      padding: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #d4edda;
      border-left: 5px solid #28a745;
      border-radius: 8px;
      font-size: 1.1rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-dna"></i> Colorectal Cancer Predictor</h1>
    <p>AI-powered insights for early detection and better outcomes</p>
  </header>

  <div class="container">
    <h2>Enter Patient Data</h2>

    <form action="/predict" method="post">
      <label for="healthcare_costs">Healthcare Costs (£)</label>
      <input type="number" step="0.01" id="healthcare_costs" name="healthcare_costs" required>

      <label for="tumor_size">Tumor Size (mm)</label>
      <input type="number" step="0.01" id="tumor_size" name="tumor_size" required>

      <label for="mortality_rate">Mortality Rate per 100K</label>
      <input type="number" step="0.01" id="mortality_rate" name="mortality_rate" required>

      <label for="treatment_type">Treatment Type (0–N)</label>
      <input type="number" id="treatment_type" name="treatment_type" required>

      <label for="diabetes">Diabetes (0 = No, 1 = Yes)</label>
      <input type="number" id="diabetes" name="diabetes" required>

      <button type="submit"><i class="fas fa-magic"></i> Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
      <strong>Prediction:</strong> {{ prediction }}
    </div>
    {% endif %}
  </div>

</body>
</html>
